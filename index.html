<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winter Arc Daily Banner</title>
    <!-- https://cdnjs.com/libraries/font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- html2canvas -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Climate+Crisis&display=swap" rel="stylesheet">
    <!-- toasts -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- custom -->
    <link rel="stylesheet" href="main.css" />
    <script src="main.js"></script>
</head>

<body>
    <div id="header">
        <h1>
            <span>WINTER ARC</span><br />
            <span>DAILY BANNER</span><br />
            <span>GENERATOR</span>
        </h1>
        <p>You can check the details and progress in the article on Medium</p>
        <p>The code is available <a href="https://github.com/KamilMatejuk/Winter-Arc-2.0" target="_blank">on GitHub</a>
        </p>
        <p>Created by Kamil Matejuk</p>
    </div>
    <div id="controls">
        <!-- sleep range -->
        <div>
            <input type="checkbox" oninput="visibilityChange('sleep', this)" />
            <label for="sleep">Sleep: <span id="sleep_range" class="range-value"></span></label>
            <button onclick="rangeChange(this, false)"><i class="fa-solid fa-chevron-left"></i></button>
            <input type="range" id="sleep" oninput="updateHoursValue('sleep', this.value)" />
            <button onclick="rangeChange(this, true)"><i class="fa-solid fa-chevron-right"></i></button>
        </div>
        <!-- nap range -->
        <div>
            <input type="checkbox" oninput="visibilityChange('nap', this)" />
            <label for="nap">Nap: <span id="nap_range" class="range-value"></span></label>
            <button onclick="rangeChange(this, false)"><i class="fa-solid fa-chevron-left"></i></button>
            <input type="range" id="nap" oninput="updateHoursValue('nap', this.value)" />
            <button onclick="rangeChange(this, true)"><i class="fa-solid fa-chevron-right"></i></button>
        </div>
        <!-- side projects range -->
        <div>
            <input type="checkbox" oninput="visibilityChange('side_projects', this)" />
            <label for="side_projects">Side Projects: <span id="side_projects_range" class="range-value"></span></label>
            <button onclick="rangeChange(this, false)"><i class="fa-solid fa-chevron-left"></i></button>
            <input type="range" id="side_projects" oninput="updateHoursValue('side_projects', this.value)" />
            <button onclick="rangeChange(this, true)"><i class="fa-solid fa-chevron-right"></i></button>
        </div>
        <!-- read range -->
        <div>
            <input type="checkbox" oninput="visibilityChange('read', this)" />
            <label for="read">Read: <span id="read_range" class="range-value"></span></label>
            <button onclick="rangeChange(this, false)"><i class="fa-solid fa-chevron-left"></i></button>
            <input type="range" id="read" oninput="updateMinutesValue('read', this.value)" />
            <button onclick="rangeChange(this, true)"><i class="fa-solid fa-chevron-right"></i></button>
        </div>
        <!-- phone range -->
        <div>
            <input type="checkbox" oninput="visibilityChange('phone', this)" />
            <label for="phone">Phone: <span id="phone_range" class="range-value"></span></label>
            <button onclick="rangeChange(this, false)"><i class="fa-solid fa-chevron-left"></i></button>
            <input type="range" id="phone" oninput="updateMinutesValue('phone', this.value)" />
            <button onclick="rangeChange(this, true)"><i class="fa-solid fa-chevron-right"></i></button>
        </div>
        <!-- run checkbox -->
        <div>
            <input type="checkbox" id="run_disabled" oninput="updateBooleanValue('run')" />
            <label for="run">Run:</label>
            <input type="checkbox" id="run" oninput="updateBooleanValue('run')" />
        </div>
        <!-- workout checkbox -->
        <div>
            <input type="checkbox" id="workout_disabled" oninput="updateBooleanValue('workout')" />
            <label for="workout">Workout:</label>
            <input type="checkbox" id="workout" oninput="updateBooleanValue('workout')" />
        </div>
        <!-- shoulders checkbox -->
        <div>
            <input type="checkbox" id="shoulders_disabled" oninput="updateBooleanValue('shoulders')" />
            <label for="shoulders">Shoulders:</label>
            <input type="checkbox" id="shoulders" oninput="updateBooleanValue('shoulders')" />
        </div>
        <!-- pushups checkbox -->
        <div>
            <input type="checkbox" id="pushups_disabled" oninput="updateBooleanValue('pushups')" />
            <label for="pushups">Pushups:</label>
            <input type="checkbox" id="pushups" oninput="updateBooleanValue('pushups')" />
        </div>
        <!-- abs checkbox -->
        <div>
            <input type="checkbox" id="abs_disabled" oninput="updateBooleanValue('abs')" />
            <label for="abs">Abs:</label>
            <input type="checkbox" id="abs" oninput="updateBooleanValue('abs')" />
        </div>
        <!-- weight range -->
        <div>
            <input type="checkbox" oninput="visibilityChange('weight', this)" />
            <label for="weight">Weight: <span id="weight_range" class="range-value"></span></label>
            <button onclick="rangeChange(this, false)"><i class="fa-solid fa-chevron-left"></i></button>
            <input type="range" id="weight" oninput="updateWeightValue(this.value)" />
            <button onclick="rangeChange(this, true)"><i class="fa-solid fa-chevron-right"></i></button>
        </div>
        <!-- kcal range -->
        <div>
            <input type="checkbox" oninput="visibilityChange('kcal', this)" />
            <label for="kcal">Kcal: <span id="kcal_range" class="range-value"></span></label>
            <button onclick="rangeChange(this, false)"><i class="fa-solid fa-chevron-left"></i></button>
            <input type="range" id="kcal" oninput="updateNumericValue('kcal', this.value)" />
            <button onclick="rangeChange(this, true)"><i class="fa-solid fa-chevron-right"></i></button>
        </div>
        <!-- protein range -->
        <div>
            <input type="checkbox" oninput="visibilityChange('protein', this)" />
            <label for="protein">Protein: <span id="protein_range" class="range-value"></span></label>
            <button onclick="rangeChange(this, false)"><i class="fa-solid fa-chevron-left"></i></button>
            <input type="range" id="protein" oninput="updateProteinValue(this.value)" />
            <button onclick="rangeChange(this, true)"><i class="fa-solid fa-chevron-right"></i></button>
        </div>
        <!-- suppliments checkbox -->
        <div>
            <input type="checkbox" id="suppliments_disabled" oninput="updateBooleanValue('suppliments')" />
            <label for="suppliments">Suppliments:</label>
            <input type="checkbox" id="suppliments" oninput="updateBooleanValue('suppliments')" />
        </div>
        <!-- linkedin comment checkbox -->
        <div>
            <input type="checkbox" id="linkedin_comment_disabled" oninput="updateBooleanValue('linkedin_comment')" />
            <label for="linkedin_comment">LinkedIn Comment:</label>
            <input type="checkbox" id="linkedin_comment" oninput="updateBooleanValue('linkedin_comment')" />
        </div>
        <!-- linkedin post checkbox -->
        <div>
            <input type="checkbox" id="linkedin_post_disabled" oninput="updateBooleanValue('linkedin_post')" />
            <label for="linkedin_post">LinkedIn Post:</label>
            <input type="checkbox" id="linkedin_post" oninput="updateBooleanValue('linkedin_post')" />
        </div>
        <!-- medium checkbox -->
        <div>
            <input type="checkbox" id="medium_disabled" oninput="updateBooleanValue('medium')" />
            <label for="medium">Medium:</label>
            <input type="checkbox" id="medium" oninput="updateBooleanValue('medium')" />
        </div>
    </div>
    <div id="banner">
        <div class="item">
            <img src="icons/sleep.svg" />
            <p id="sleep_value"></p>
        </div>
        <div class="item">
            <img src="icons/nap.svg" />
            <p id="nap_value"></p>
        </div>
        <div class="item">
            <i class="fa-solid fa-laptop-code"></i>
            <p id="side_projects_value"></p>
        </div>
        <div class="item">
            <i class="fa-solid fa-book"></i>
            <p id="read_value"></p>
        </div>
        <div class="item">
            <i class="fa-solid fa-mobile-screen-button"></i>
            <p id="phone_value"></p>
        </div>
        <div class="item">
            <i class="fa-brands fa-square-linkedin"></i>
            <i class="fa-regular fa-comment"></i>
            <i id="linkedin_comment_value_false" class="fa-solid fa-xmark"></i>
            <i id="linkedin_comment_value_true" class="fa-solid fa-check" style="display: none;"></i>
        </div>
        <div class="item">
            <i class="fa-brands fa-square-linkedin"></i>
            <i class="fa-regular fa-pen-to-square"></i>
            <i id="linkedin_post_value_false" class="fa-solid fa-xmark"></i>
            <i id="linkedin_post_value_true" class="fa-solid fa-check" style="display: none;"></i>
        </div>
        <div class="item">
            <i class="fa-brands fa-medium"></i>
            <i class="fa-regular fa-pen-to-square"></i>
            <i id="medium_value_false" class="fa-solid fa-xmark"></i>
            <i id="medium_value_true" class="fa-solid fa-check" style="display: none;"></i>
        </div>
        <div class="item">
            <i class="fa-solid fa-person-running"></i>
            <i id="run_value_false" class="fa-solid fa-xmark"></i>
            <i id="run_value_true" class="fa-solid fa-check" style="display: none;"></i>
        </div>
        <div class="item">
            <i class="fa-solid fa-dumbbell"></i>
            <i id="workout_value_false" class="fa-solid fa-xmark"></i>
            <i id="workout_value_true" class="fa-solid fa-check" style="display: none;"></i>
        </div>
        <div class="item">
            <img src="icons/shoulders.png" />
            <i id="shoulders_value_false" class="fa-solid fa-xmark"></i>
            <i id="shoulders_value_true" class="fa-solid fa-check" style="display: none;"></i>
        </div>
        <div class="item">
            <img src="icons/pushup.png" />
            <i id="pushups_value_false" class="fa-solid fa-xmark"></i>
            <i id="pushups_value_true" class="fa-solid fa-check" style="display: none;"></i>
        </div>
        <div class="item">
            <img src="icons/abs.png" />
            <i id="abs_value_false" class="fa-solid fa-xmark"></i>
            <i id="abs_value_true" class="fa-solid fa-check" style="display: none;"></i>
        </div>
        <div class="item">
            <i class="fa-solid fa-weight-scale"></i>
            <p id="weight_value"></p>
        </div>
        <div class="item">
            <i class="fa-solid fa-utensils"></i>
            <p id="kcal_value"></p>
        </div>
        <div class="item">
            <img src="icons/protein.png" />
            <p id="protein_value"></p>
        </div>
        <div class="item">
            <img src="icons/suppliments.png" />
            <i id="suppliments_value_false" class="fa-solid fa-xmark"></i>
            <i id="suppliments_value_true" class="fa-solid fa-check" style="display: none;"></i>
        </div>
    </div>
    <div id="buttons">
        <button id="download" onclick="download()">Download</button>
        <button id="copy" onclick="copyToClipboard()">Copy to Clipboard</button>
    </div>
</body>

</html>
