<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winter Arc Daily Banner</title>
    <!-- https://cdnjs.com/libraries/font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- html2canvas -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Climate+Crisis&display=swap" rel="stylesheet">
    <!-- toasts -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- custom -->
    <link rel="stylesheet" href="main.css" />
    <script src="main.js"></script>
</head>

<body>
    <div id="header">
        <h1>
            <span>WINTER ARC</span><br />
            <span>DAILY BANNER</span><br />
            <span>GENERATOR</span>
        </h1>
        <p>You can check the details and progress
            <a href="https://medium.com/@kamilmatejuk/the-winter-arc-2-0-fc8145b6efb9" target="_blank">in the article on Medium</a>
        </p>
        <p>The code is available <a href="https://github.com/KamilMatejuk/Winter-Arc-2.0" target="_blank">on GitHub</a></p>
        <p>Created by Kamil Matejuk</p>
    </div>
    <div id="controls">
        <!-- sleep range -->
        <div>
            <label for="sleep">Sleep: <span id="sleep_range" class="range-value">5.0h</span></label>
            <button onclick="rangeChange(this, false)"><i class="fa-solid fa-chevron-left"></i></button>
            <input type="range" id="sleep" min="0" max="10" step=".5" value="5"
                oninput="updateHoursValue('sleep', this.value)" />
            <button onclick="rangeChange(this, true)"><i class="fa-solid fa-chevron-right"></i></button>
        </div>
        <!-- nap range -->
        <div>
            <label for="nap">Nap: <span id="nap_range" class="range-value">5.0h</span></label>
            <button onclick="rangeChange(this, false)"><i class="fa-solid fa-chevron-left"></i></button>
            <input type="range" id="nap" min="0" max="10" step=".5" value="5"
                oninput="updateHoursValue('nap', this.value)" />
            <button onclick="rangeChange(this, true)"><i class="fa-solid fa-chevron-right"></i></button>
        </div>
        <!-- side projects range -->
        <div>
            <label for="side_projects">Side Projects: <span id="side_projects_range"
                    class="range-value">4.0h</span></label>
            <button onclick="rangeChange(this, false)"><i class="fa-solid fa-chevron-left"></i></button>
            <input type="range" id="side_projects" min="0" max="8" step=".5" value="4"
                oninput="updateHoursValue('side_projects', this.value)" />
            <button onclick="rangeChange(this, true)"><i class="fa-solid fa-chevron-right"></i></button>
        </div>
        <!-- read range -->
        <div>
            <label for="read">Read: <span id="read_range" class="range-value">30m</span></label>
            <button onclick="rangeChange(this, false)"><i class="fa-solid fa-chevron-left"></i></button>
            <input type="range" id="read" min="0" max="60" step="5" value="30"
                oninput="updateMinutesValue('read', this.value)" />
            <button onclick="rangeChange(this, true)"><i class="fa-solid fa-chevron-right"></i></button>
        </div>
        <!-- phone range -->
        <div>
            <label for="phone">Phone: <span id="phone_range" class="range-value">2h 30m</span></label>
            <button onclick="rangeChange(this, false)"><i class="fa-solid fa-chevron-left"></i></button>
            <input type="range" id="phone" min="0" max="300" step="1" value="150"
                oninput="updateMinutesValue('phone', this.value)" />
            <button onclick="rangeChange(this, true)"><i class="fa-solid fa-chevron-right"></i></button>
        </div>
        <!-- run checkbox -->
        <div>
            <label for="run">Run:</label>
            <input type="checkbox" id="run" oninput="updateBooleanValue('run', this.checked)" />
        </div>
        <!-- workout checkbox -->
        <div>
            <label for="workout">Workout:</label>
            <input type="checkbox" id="workout" oninput="updateBooleanValue('workout', this.checked)" />
        </div>
        <!-- shoulders checkbox -->
        <div>
            <label for="shoulders">Shoulders:</label>
            <input type="checkbox" id="shoulders" oninput="updateBooleanValue('shoulders', this.checked)" />
        </div>
        <!-- pushups checkbox -->
        <div>
            <label for="pushups">Pushups:</label>
            <input type="checkbox" id="pushups" oninput="updateBooleanValue('pushups', this.checked)" />
        </div>
        <!-- abs checkbox -->
        <div>
            <label for="abs">Abs:</label>
            <input type="checkbox" id="abs" oninput="updateBooleanValue('abs', this.checked)" />
        </div>
        <!-- weight range -->
        <div>
            <label for="weight">Weight: <span id="weight_range" class="range-value">70.0kg</span></label>
            <button onclick="rangeChange(this, false)"><i class="fa-solid fa-chevron-left"></i></button>
            <input type="range" id="weight" min="65" max="75" step=".1" value="70"
                oninput="updateWeightValue(this.value)" />
            <button onclick="rangeChange(this, true)"><i class="fa-solid fa-chevron-right"></i></button>
        </div>
        <!-- kcal range -->
        <div>
            <label for="kcal">Kcal: <span id="kcal_range" class="range-value">2500</span></label>
            <button onclick="rangeChange(this, false)"><i class="fa-solid fa-chevron-left"></i></button>
            <input type="range" id="kcal" min="1500" max="3500" step="1" value="2500"
                oninput="updateNumericValue('kcal', this.value)" />
            <button onclick="rangeChange(this, true)"><i class="fa-solid fa-chevron-right"></i></button>
        </div>
        <!-- protein range -->
        <div>
            <label for="protein">Protein: <span id="protein_range" class="range-value">150g</span></label>
            <button onclick="rangeChange(this, false)"><i class="fa-solid fa-chevron-left"></i></button>
            <input type="range" id="protein" min="75" max="225" step="1" value="150"
                oninput="updateProteinValue(this.value)" />
            <button onclick="rangeChange(this, true)"><i class="fa-solid fa-chevron-right"></i></button>
        </div>
        <!-- suppliments checkbox -->
        <div>
            <label for="suppliments">Suppliments:</label>
            <input type="checkbox" id="suppliments" oninput="updateBooleanValue('suppliments', this.checked)" />
        </div>
        <!-- linkedin comment checkbox -->
        <div>
            <label for="linkedin_comment">LinkedIn Comment:</label>
            <input type="checkbox" id="linkedin_comment"
                oninput="updateBooleanValue('linkedin_comment', this.checked)" />
        </div>
        <!-- linkedin post checkbox -->
        <div>
            <label for="linkedin_post">LinkedIn Post:</label>
            <input type="checkbox" id="linkedin_post" oninput="updateBooleanValue('linkedin_post', this.checked)" />
        </div>
        <!-- medium checkbox -->
        <div>
            <label for="medium">Medium:</label>
            <input type="checkbox" id="medium" oninput="updateBooleanValue('medium', this.checked)" />
        </div>
    </div>
    <div id="banner">
        <div class="item">
            <img src="icons/sleep.svg" />
            <p id="sleep_value">5.0h</p>
        </div>
        <div class="item">
            <img src="icons/nap.svg" />
            <p id="nap_value">5.0h</p>
        </div>
        <div class="item">
            <i class="fa-solid fa-laptop-code"></i>
            <p id="side_projects_value">4.0h</p>
        </div>
        <div class="item">
            <i class="fa-solid fa-book"></i>
            <p id="read_value">30m</p>
        </div>
        <div class="item">
            <i class="fa-solid fa-mobile-screen-button"></i>
            <p id="phone_value">2h 30m</p>
        </div>
        <div class="item">
            <i class="fa-brands fa-square-linkedin"></i>
            <i class="fa-regular fa-comment"></i>
            <i id="linkedin_comment_value_false" class="fa-solid fa-xmark"></i>
            <i id="linkedin_comment_value_true" class="fa-solid fa-check" style="display: none;"></i>
        </div>
        <div class="item">
            <i class="fa-brands fa-square-linkedin"></i>
            <i class="fa-regular fa-pen-to-square"></i>
            <i id="linkedin_post_value_false" class="fa-solid fa-xmark"></i>
            <i id="linkedin_post_value_true" class="fa-solid fa-check" style="display: none;"></i>
        </div>
        <div class="item">
            <i class="fa-brands fa-medium"></i>
            <i class="fa-regular fa-pen-to-square"></i>
            <i id="medium_value_false" class="fa-solid fa-xmark"></i>
            <i id="medium_value_true" class="fa-solid fa-check" style="display: none;"></i>
        </div>
        <div class="item">
            <i class="fa-solid fa-person-running"></i>
            <i id="run_value_false" class="fa-solid fa-xmark"></i>
            <i id="run_value_true" class="fa-solid fa-check" style="display: none;"></i>
        </div>
        <div class="item">
            <i class="fa-solid fa-dumbbell"></i>
            <i id="workout_value_false" class="fa-solid fa-xmark"></i>
            <i id="workout_value_true" class="fa-solid fa-check" style="display: none;"></i>
        </div>
        <div class="item">
            <img src="icons/shoulders.png" />
            <i id="shoulders_value_false" class="fa-solid fa-xmark"></i>
            <i id="shoulders_value_true" class="fa-solid fa-check" style="display: none;"></i>
        </div>
        <div class="item">
            <img src="icons/pushup.png" />
            <i id="pushups_value_false" class="fa-solid fa-xmark"></i>
            <i id="pushups_value_true" class="fa-solid fa-check" style="display: none;"></i>
        </div>
        <div class="item">
            <img src="icons/abs.png" />
            <i id="abs_value_false" class="fa-solid fa-xmark"></i>
            <i id="abs_value_true" class="fa-solid fa-check" style="display: none;"></i>
        </div>
        <div class="item">
            <i class="fa-solid fa-weight-scale"></i>
            <p id="weight_value">70.0kg</p>
        </div>
        <div class="item">
            <i class="fa-solid fa-utensils"></i>
            <p id="kcal_value">2500</p>
        </div>
        <div class="item">
            <img src="icons/protein.png" />
            <p id="protein_value">150g</p>
        </div>
        <div class="item">
            <img src="icons/suppliments.png" />
            <i id="suppliments_value_false" class="fa-solid fa-xmark"></i>
            <i id="suppliments_value_true" class="fa-solid fa-check" style="display: none;"></i>
        </div>
    </div>
    <div id="buttons">
        <button id="download" onclick="download()">Download</button>
        <button id="copy" onclick="copyToClipboard()">Copy to Clipboard</button>
    </div>
</body>

</html>
